{% extends 'general/root.html' %}
{% load static %}

{% block title %}
    New Search - {{ block.super }}
{% endblock %}

{% block styles %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/new_query.css' %}">
{% endblock %}

{% block content %}
    <div class="row new-query-div upper">
        <div class="col"></div>
        <div class="col-6" id="new-query-title-ctr">
            <h2>Search Parameters</h2>
        </div>
        <div class="col"></div>
    </div>
    <div class="row new-query-div lower">
        <div class="col"></div>
        <div class="col-6" id="new-query-body-ctr">
            <form id="new-query-form" method="post" action="{% url 'new_query' %}">
                {% csrf_token %}
                {{ search_form.as_p }}
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
{% endblock %}
