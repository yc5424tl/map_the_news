{% extends 'general/root.html' %}

{% block title %}
    Home - {{ block.super }}
{% endblock %}

{% block content %}
    <div class="container">
        {% if user.is_authenticated %}
            <div class="jumbotron">
                <h2>Hi {{ user.username }}!</h2>
            </div>
        {% else %}
            <div class="jumbotron">
                <h2>You are not logged in</h2>
            </div>
        {% endif %}
    </div>
{% endblock %}
