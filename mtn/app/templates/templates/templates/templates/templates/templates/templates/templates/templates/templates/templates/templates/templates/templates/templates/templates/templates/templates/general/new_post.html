{% extends 'general/root.html' %}

{% block title %}
    New Post - {{ block.super }}
{% endblock %}

{% block content %}
    <p>New Post Form</p>
    <form method="post" action="{% url 'new_post' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit Post</button>
    </form>
{% endblock %}
